<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<link href="css/main.css" rel="stylesheet">
	<link href="css/grid.css" rel="stylesheet">
	<title>Mad Barbers - Appointment</title>
</head>

<body>
	<section id="menu-top">

	<div class="grid"> <!-- Grid with 15% margin -->

	<nav>
			<div class="col-1of4">
				<a href="">Mad Barbers</a>
			</div>
			<div class="col-1of4">
				<a href="">Gallery</a>
			</div>
			<div class="col-1of4">
				<a href="">Barber Bio</a>
			</div>
			<div class="col-1of4">
				<a href="">Contact Us</a>
			</div>
	</nav>
	</section>
	</div> <!-- End of grid with 15% margin -->


	<div class="grid"> <!-- Grid with 15% margin -->

	<section>
		<a href=""><h3> < BACK to Gallery </h3><a>
	</section>


	<div class="col-1of3">

		<h1>Appointment for:</h1>
		<section id="preview">
			<figure>
				<img alt="Preview Image">
			</figure>
		</section>

		<h2>The Cat</h2>
		<h2>$15.00<h2>

	</div><!-- End of col-1of3 -->

	<div class="col-2of3">

	<section class="barbers">
		<h1>Choose a barber:</h1>
		<figure>
			<img alt="Barber 1">
			<img alt="Barber 2">
			<img alt="Barber 3">
		</figure>
	</section>

	<section>
		<h1>Fill out the form:</h1>
		<form method="post" action="#" id="booking">
			<div id="form">
			<!-- Name Input -->
			<input type="text" id="form-name" name="form-name" placeholder="Your name">
			<!-- Phone Number Input -->
			<input type="text" id="form-number" name="form-number" placeholder="Phone number">
			</div>

			<div id="form-date-container">
			<!-- Date Input -->
			<input id="form-date" name="form-date" placeholder="Feburary 12th, 2014">
			<a href="" id="calender-button"><img alt="    "></a>
			</div>
			<!-- Time Input -->
			<select>
			  <option>9:30</option>
			  <option>10:30</option>
			  <option>11:30</option>
			  <option>12:30</option>
			  <option>13:30</option>
			  <option>14:30</option>
			  <option>15:30</option>
			  <option>16:30</option>
			  <option>17:30</option>
			</select>
			<div id="book">
			<!-- Book It Button -->
			<input type="submit" class="button" value="Book it!">
		</form>
	</section>

	</div> <!-- End of col-2of3 -->
	</div> <!-- End of grid with 15% margin -->
</body>
